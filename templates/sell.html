{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
<!--            <input class="form-control" name="sell" placeholder="Symbol" type="text">-->
			
			<select class="form-control" name="sell" placeholder="Symbol" type="text">
			{% for row in rows %}
			<option>{{row["symbol"]}}</option>
			{% endfor %}
			</select>
			
        </div>
		<div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>	
{% endblock %}
