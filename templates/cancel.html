{% extends "layout.html" %}

{% block title %}
    Cancel
{% endblock %}

{% block main %}
    <form action="/cancel" method="post">
        <div class="form-group">
			<select autofocus class="form-control" name="trip" placeholder="trip" type="text">
			{% for row in rows1 %}
			<option>{{row["trip"]}}</option>
			{% endfor %}
			</select>
        </div>
		<div class="form-group">
            <input class="form-control" name="persons" placeholder="Persons" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Cancel</button>
    </form>
{% endblock %}
