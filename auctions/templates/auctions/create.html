{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listings</h2>


    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control col-md-6" autofocus type="text" name="title" placeholder="Title">
        </div>
		<div class="form-group">
            <textarea class="form-control col-md-8" type="textarea" rows="6" name="description" placeholder="Description"></textarea>
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="url" name="image" placeholder="Image">
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="text" name="category" placeholder="Category">
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="number" name="starting_price" placeholder="Starting Price">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
